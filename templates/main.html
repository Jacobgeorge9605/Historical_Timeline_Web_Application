{% extends 'base.html' %}

{% block title %}
Home page
{% endblock %}

{% block stylecss %}
<style>
.slidecontainer {
    width: 100%;
}

.slider {
    width: 90%;
    height: 15px;
    border-radius: 5px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .3s;
    transition: opacity .3s;
}

.slider:hover {
    opacity: 2;
}

.slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 50px;
    height: 50px;
    border-radius: 60%;
    background: #04AA6D;
    cursor: pointer;
}

.slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: #04AA6D;
    cursor: pointer;
}
</style>
{% endblock %}


{% block content %} 
<section id="Eventss" class="py-5">
    <div class="container">
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            <p>Year: <span id="demo"></span></p>
        </div>

        <script>
            var slider = document.getElementById("myRange");
            var output = document.getElementById("demo");
            output.innerHTML = slider.value;

            slider.oninput = function () {
                output.innerHTML = this.value;
            }


            var events = [
                { title: "Event 1", description: "description 1", date: "January 1, 2024" },
                { title: "Event 2", description: "description 2", date: "February 14, 2024" },
            ];
            for (var i = 0; i < events.length; i++) {
                document.write(`
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">${events[i].title}</h5>
                    <p class="card-text">${events[i].description}</p>
                    <p class="card-text"><small class="text-muted">Date: ${events[i].date}</small></p>
                </div>
            </div>
    `           );
            }


        </script>
    </div>
</section>
{% endblock %}
